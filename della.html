<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris Barang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: rgb(3, 238, 255);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background-color: rgb(2, 253, 253);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #04fafa;
            color: white;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn-container button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Inventaris Barang</h2>
    
    <input type="text" id="namaBarang" placeholder="Nama Barang">
    <input type="number" id="jumlah" placeholder="Jumlah">
    <input type="text" id="kategori" placeholder="Kategori">
    <button onclick="tambahBarang()">Tambah Barang</button>

    <table>
        <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Jumlah</th>
                <th>Kategori</th>
            </tr>
        </thead>
        <tbody id="tabelBarang">
            <tr>
                <td>Komputer</td>
                <td>10</td>
                <td>Elektronik</td>
            </tr>
            <tr>
                <td>Kursi</td>
                <td>5</td>
                <td>Furniture</td>
            </tr>
            <tr>
                <td>Kalkulator</td>
                <td>8</td>
                <td>Elektronik</td>
            </tr>
            <tr>
                <td>Pena</td>
                <td>12</td>
                <td>Alat Tulis</td>
            </tr>
            <tr>
                <td>Sapu</td>
                <td>3</td>
                <td>Peralatan</td>
            </tr>
            <tr>
                <td>Monitor</td>
                <td>15</td>
                <td>Elektronik</td>
            </tr>
            <tr>
                <td>Pensil</td>
                <td>7</td>
                <td>Alat Tulis</td>
            </tr>
            <tr>
                <td>Pel</td>
                <td>9</td>
                <td>Peralatan</td>
            </tr>
            <tr>
                <td>Meja</td>
                <td>20</td>
                <td>Furniture</td>
            </tr>
            <tr>
                <td>Komputer</td>
                <td>6</td>
                <td>Elektronik</td>
            </tr>
        </tbody>
    </table>

    <div class="btn-container">
        <button>←</button>
        <button>→</button>
    </div>
</div>

<script>
    function tambahBarang() {
        let nama = document.getElementById("namaBarang").value;
        let jumlah = document.getElementById("jumlah").value;
        let kategori = document.getElementById("kategori").value;

        if (nama && jumlah && kategori) {
            let tabel = document.getElementById("tabelBarang");
            let row = tabel.insertRow();
            row.insertCell(0).textContent = nama;
            row.insertCell(1).textContent = jumlah;
            row.insertCell(2).textContent = kategori;

            // Reset input
            document.getElementById("namaBarang").value = "";
            document.getElementById("jumlah").value = "";
            document.getElementById("kategori").value = "";
        } else {
            alert("Harap isi semua bidang!");
        }
    }
</script>

</body>
</html>
